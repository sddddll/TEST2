<body class="bg-gray-50 text-gray-800 w-[375px] min-h-[762px] mx-auto relative pb-16">
    <!-- 顶部导航栏 -->
    <header class="fixed top-0 left-0 right-0 w-full z-50 bg-white shadow-sm">
        <div class="flex items-center justify-between px-4 h-14">
            <div class="w-8 h-8 flex items-center justify-center cursor-pointer">
                
            </div>
            <h1 class="text-lg font-medium"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">健康监测</font></font></h1>
            <div class="w-8 h-8 flex items-center justify-center cursor-pointer">
                
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="pt-16 pb-16 px-4">
        <!-- 健康数据概览 -->
        <section class="mt-4 bg-white rounded-lg shadow-sm p-4">
            <h2 class="text-base font-medium mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">健康指标概览</font></font></h2>
            <div class="grid grid-cols-2 gap-4">
                <!-- 心率 -->
                <div class="bg-gray-50 rounded p-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-500"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">心率</font></font></span>
                        <div class="w-6 h-6 flex items-center justify-center bg-red-50 rounded-full">
                            
                        </div>
                    </div>
                    <div class="mt-2 flex items-end">
                        <span class="text-2xl font-semibold"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">78</font></font></span>
                        <span class="text-xs ml-1 mb-1 text-gray-500"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">每分钟节拍数</font></font></span>
                        <span class="ml-auto text-xs text-green-500 flex items-center">
                            <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2%
                        </font></font></span>
                    </div>
                </div>
                
                <!-- 血压 -->
                <div class="bg-gray-50 rounded p-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-500"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">英镑</font></font></span>
                        <div class="w-6 h-6 flex items-center justify-center bg-blue-50 rounded-full">
                            
                        </div>
                    </div>
                    <div class="mt-2 flex items-end">
                        <span class="text-2xl font-semibold"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">120/80</font></font></span>
                        <span class="text-xs ml-1 mb-1 text-gray-500"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">毫米汞柱</font></font></span>
                        <span class="ml-auto text-xs text-green-500 flex items-center">
                            <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">正常
                        </font></font></span>
                    </div>
                </div>
                
                <!-- 血氧 -->
                <div class="bg-gray-50 rounded p-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-500"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">血氧</font></font></span>
                        <div class="w-6 h-6 flex items-center justify-center bg-indigo-50 rounded-full">
                            
                        </div>
                    </div>
                    <div class="mt-2 flex items-end">
                        <span class="text-2xl font-semibold"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">98</font></font></span>
                        <span class="text-xs ml-1 mb-1 text-gray-500"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">％</font></font></span>
                        <span class="ml-auto text-xs text-green-500 flex items-center">
                            <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">正常
                        </font></font></span>
                    </div>
                </div>
                
                <!-- 体温 -->

                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-500"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">体温</font></font></span>
                        <div class="w-6 h-6 flex items-center justify-center bg-orange-50 rounded-full">
                            
                        </div>
                    </div>
                    <div class="mt-2 flex items-end">
                        <span class="text-2xl font-semibold"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">36.5</font></font></span>
                        <span class="text-xs ml-1 mb-1 text-gray-500"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">摄氏度</font></font></span>

                            <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">正常
                        </font></font></span>

  </script><script>
      
  window.addEventListener('click', (event) => {
    const target = event.target;
    const closest = target.closest('a');
    if (!closest) return;
    if (closest.tagName === 'A') {
      event.preventDefault();
      const href = closest.getAttribute('href');
      if (!href) return;
      // check is void link
      if (['#', 'javascript:void(0)', ''].includes(href)) {
        return;
      }
      // 锚点链接也不处理
      if (href.startsWith('#')) {
        return;
      }
      window.open(closest.href, '_blank');
    }
  });

      
  document.addEventListener('submit', (event) => {
    event.preventDefault();
  }, true);


      
  var originalWindowOpen = window.originalWindowOpen ?? window.open; // 保存原始的 window.open 方法
  window.open = function (url, target, features) {
    originalWindowOpen(url, '_blank', features);
    return null;
  };
