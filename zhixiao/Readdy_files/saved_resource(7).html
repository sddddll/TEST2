    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化能耗图表
            const chartDom = document.getElementById('energy-chart');
            const myChart = echarts.init(chartDom);
            
            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['照明', '空调', '厨电', '娱乐', '其他'],
                    axisTick: {
                        alignWithLabel: true
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '度'
                },
                series: [
                    {
                        name: '用电量',
                        type: 'bar',
                        barWidth: '60%',
                        data: [
                            {value: 45, itemStyle: {color: '#4F46E5'}},
                            {value: 78, itemStyle: {color: '#10B981'}},
                            {value: 32, itemStyle: {color: '#F59E0B'}},
                            {value: 25, itemStyle: {color: '#EC4899'}},
                            {value: 18, itemStyle: {color: '#6B7280'}}
                        ]
                    }
                ]
            };
            
            myChart.setOption(option);
            
            // 处理窗口大小变化
            window.addEventListener('resize', function() {
                myChart.resize();
            });
            
            // 处理开关切换
            const toggles = document.querySelectorAll('input[type="checkbox"]');
            toggles.forEach(toggle => {
                toggle.addEventListener('change', function() {
                    const card = this.closest('.device-card');
                    const statusText = card.querySelector('p');
                    const rangeInput = card.querySelector('input[type="range"]');
                    
                    if (this.checked) {
                        statusText.classList.remove('text-gray-500');
                        statusText.classList.add('text-green-500');
                        if (statusText.textContent.includes('灯')) {
                            statusText.textContent = '开启中';
                            if (rangeInput) rangeInput.disabled = false;
                        } else if (statusText.textContent.includes('窗帘')) {
                            statusText.textContent = '已打开';
                            if (rangeInput) rangeInput.disabled = false;
                        } else if (statusText.textContent.includes('空气净化器')) {
                            statusText.textContent = '运行中';
                        } else if (statusText.textContent.includes('门锁')) {
                            statusText.textContent = '已上锁';
                        } else {
                            statusText.textContent = '已开启';
                        }
                    } else {
                        statusText.classList.remove('text-green-500');
                        statusText.classList.add('text-gray-500');
                        statusText.textContent = '已关闭';
                        if (rangeInput) rangeInput.disabled = true;
                    }
                });
            });
        });
    </script>

  window.addEventListener('click', (event) => {
    const target = event.target;
    const closest = target.closest('a');
    if (!closest) return;
    if (closest.tagName === 'A') {
      event.preventDefault();
      const href = closest.getAttribute('href');
      if (!href) return;
      // check is void link
      if (['#', 'javascript:void(0)', ''].includes(href)) {
        return;
      }
      // 锚点链接也不处理
      if (href.startsWith('#')) {
        return;
      }
      window.open(closest.href, '_blank');
    }
  });

      
  document.addEventListener('submit', (event) => {
    event.preventDefault();
  }, true);

  };
